{% load static %}
<!DOCTYPE html>
<html>
    <head>
        {% include 'general/macro/head.html' %}
        <title>App</title>
        <link rel="stylesheet" href="{% static 'main/css/galleryblock.css' %}">
        <link rel="stylesheet" href="{% static 'main/css/page-nav.css' %}">
        <link rel="stylesheet" href="{% static 'main/css/search-header.css' %}">
    </head>
    <body>
        {% include 'main/macro/toolbar.html' %}
        <main>
            <header style="display: none;">
                {% if page == "favorites" %}
                    <h1><span id="result-length"></span>개의 즐겨찾기</h1>
                {% elif page == "search" %}
                    <h1><span id="result-length"></span>개를 찾았습니다.</h1>
                {% endif %}
            </header>
            <section id="gallery"><img src="{% static 'main/image/loading.gif' %}" alt="loading..." id="loading-content"></section>
            <section id="page-navigation"></section>
        </main>
        <script src="{% static 'main/js/galleryblock.js' %}"></script>
        <script>
            gallery = new GalleryBlock("{{ page }}");
            gallery.entrypoint();
        </script>
    </body>
</html>
